version: '3.8'


services:

  db:
    image: postgres:14.5
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  cache:
    image: redis:7.0.4
    restart: always
    volumes:
      - ./data/cache:/data


  web:
    build: ./peer_mentoring
    command: [ "./wait-for-it.sh", "db:5432", "--",
              "python", "/code/peer_mentoring/manage.py", "runserver",
              "0.0.0.0:8000"]
    restart: always
    volumes:
      - .:/code
    ports:
      - 8000:8000
    environment:
      - DJANGO_SETTINGS_MODULE=peer_mentoring.settings.prod
    depends_on:
      - db
      - cache

volumes:
  postgres_data:
