version: '3.8'


services:

  db:
    image: postgres:14.5
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=peer_mentoring
      - POSTGRES_USER=peer_mentoring
      - POSTGRES_PASSWORD=peer_mentoring

  cache:
    image: redis:7.0.4
    restart: always
    volumes:
      - ./data/cache:/data

  web:
    build: .
    command: [ "./wait-for-it.sh", "db:5432", "--",
              "uwsgi","--ini", "/code/config/uwsgi/uwsgi.ini",
              ]
    restart: always
    volumes:
      - .:/code
    environment:
      - DJANGO_SETTINGS_MODULE=peer_mentoring.settings.prod
      - POSTGRES_DB=peer_mentoring
      - POSTGRES_USER=peer_mentoring
      - POSTGRES_PASSWORD=peer_mentoring
    depends_on:
      - db
      - cache

  daphne:
    build:  .
    working_dir: /code/peer_mentoring
    command: ["../wait-for-it.sh", "db:5432", "--",
              "daphne", "-u", "/code/peer_mentoring/daphne.sock",
              "peer_mentoring.asgi:application"]
    restart: always
    volumes:
      - .:/code
    environment:
      - DJANGO_SETTINGS_MODULE=peer_mentoring.settings.prod
      - POSTGRES_DB=peer_mentoring
      - POSTGRES_USER=peer_mentoring
      - POSTGRES_PASSWORD=peer_mentoring
    depends_on:
      - db
      - cache

  nginx:
    image: nginx:1.23.1
    restart: always
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    volumes:
      - ./config/nginx:/etc/nginx/templates
      - .:/code
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
