{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load bootstrap5 %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="password-change-container" >
    <div class="password-change-title">
    <h1>{% trans "Change Password" %}</h1>
    </div>
    <div class="password-change-form">
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="password-change-form-button">
                <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>


                <a class="password-forgot-link" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </div>
    </form>
</div>
</div>
{% endblock %}
