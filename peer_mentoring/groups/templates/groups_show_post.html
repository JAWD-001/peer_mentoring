{% extends 'base.html' %}

{% block content %}
    <div class="post-title">
        <h1>{{post.title}}</h1>
    </div>
    <div class="post-author">
        <h2>{{post.author}}</h2>
    </div>
    <div class="post-content">
        <h4>{{post.content}}</h4>
    </div>

    {% if comment in comments %}
        {% for comment in comments %}
            <p>{{comment}}</p>
        {% endfor %}
    {% endif %}
        <div class="comment-form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="add">
            </form>
        </div>
{% endblock %}
